<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
     width="400px" height="400px" >
<!--
     viewBox="0 0 400 400"
     zoomAndPan="disable" >
-->	 
  <!-- SVG code goes here -->

  <!-- graphics box -->
  <rect x="0" y="0" rx="0" ry="0" width="400" height="400" stroke="black" fill="none" />
  
  <!-- título -->
  <rect x="25" y="25" rx="0" ry="0" width="350" height="100" fill="LightGray" />
  <text x="50%" y="75" text-anchor="middle" font-size="18">Espacio para el título</text>

  <!-- figura central -->
  <rect x="150" y="150" rx="0" ry="0" width="100" height="100" fill="LightGray" />
  <text font-size="18">
    <tspan x="50%" y="180" text-anchor="middle">Espacio</tspan>
    <tspan x="50%" y="205" text-anchor="middle">para la</tspan>
    <tspan x="50%" y="230" text-anchor="middle">figura central</tspan>
  </text>

  <!-- moldes -->
  
  <rect x="25" y="275" rx="0" ry="0" width="100" height="100" fill="LightGray" />
  <rect x="150" y="275" rx="0" ry="0" width="100" height="100" fill="LightGray" />
  <rect x="275" y="275" rx="0" ry="0" width="100" height="100" fill="LightGray" />
<!--  <rect x="25" y="275" rx="0" ry="0" width="350" height="100" stroke="DimGray" fill="none" /> -->
  <text x="50%" y="325" text-anchor="middle" font-size="18">Espacio para los moldes</text>

</svg>
